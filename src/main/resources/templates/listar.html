<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
   
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary-custom btn-xs">Agregar Producto</a>
				</h4>

				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>Producto</th>
							<th>Descripcion</th>
							<th>Cantidad</th>
							<th>Fecha</th>
							<th>Agregar Stock</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto: ${productos}">
							<td th:text="${producto.id}"></td>
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.descripcion}"></td>
							<td th:text="${producto.stock.cantidadStock}"></td>
							<td th:text="${producto.fechaRegistro}"></td>
							<td><a class="btn btn-success btn-xs"
								th:href="@{'/stock/form/' + ${producto.id}}"
								>Agregar Stock</a></td>							
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${producto.id}" 
								onclick="return confirm(document.getElementById('i18n_eliminar_producto').innerHTML);">Eliminar</a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
